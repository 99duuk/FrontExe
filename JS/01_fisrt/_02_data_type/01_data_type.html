<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
        <script>
            /*
            js와 python은 값이 전달될 때 자료형이 결정된다
            이것을 '동적 타입 언어'라고 한다. 

            - 정적 타입 언어 : 정확한 자료형에는 정확한 값이 전달되어야 한다.
                                C, C++, Java, C#
                                장점 : 처음부터 정확한 문법의 표현을 중시
                                        규칙을 중요시, 설계, 규약, 규격, 보수적, 기계적, 과업지향적
                                        프레임워크에서 상속의 비중이 큼
                                        백엔드에서 중요한 언어인 경우가 많다
                                        
            - 동적 타입 언어 :  값이 전달될 때 자료형이 결정된다.   
                                장점 : 문법이 상대적으로 간단.
                                        규칙 < 사용
                                        진보적, 인간중심적
                                단점 : 문법 에러 많이 생겨도 발견에 애로 
                                        only 이 언어만 가지고 대규모 proj에서 불리
                                        다른 언어와 분업해서 결합 사용하는 경우 많음 
                                        상속의 비중이 상대적으로 낮다
                                        함수의 중요도가 더 높다 

            */

            let name = '김동우';
            console.log(name);
            console.log(typeof(name));
            console.log(typeof name);

            let num = 100;
            console.log(num);
            console.log(typeof(num));

            let val =true;
            console.log(val);
            console.log(typeof(val));
        </script>
