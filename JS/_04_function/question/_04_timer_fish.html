<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        #panel{
            width: 750px;
            height: 650px;
            border: 3px solid #cc00ff;
            position: relative;
        }
        #bar{
            position: absolute;
            left: 50px;
            top: 350px;
            width: 650px;
            height: 7px;
            background-color: rebeccapurple;
            border: 2px solid red;
            opacity: 0.7;
        }
        #bar2{
            position: absolute;
            left: 50%;
            top: 15px;
            width: 7px;
            height: 600px;
            background-color: rebeccapurple;
            border: 2px solid red;
            opacity: 0.7;
        }
        #fish{
            position: absolute;
            left: 50px;
            top: 120px;
        }
        #nav{
            margin-top: 20px;
            text-align: center;
            width: 750px;
        }
        h3{
            text-align:right;
            margin: 80px;
            font-style: italic;
        }
    </style>

    <script>
        /*
            move_fish에서 button을 2개 생성
            1개는 '시작' 버튼
            1개는 '멈춤' 버튼
            
            '시작' 버튼을 누르면 물고기가 자동으로 왕복 움직이도록
            '멈춤' 버튼을 누르면 물고기가 멈추도록 
        */
        document.addEventListener('DOMContentLoaded', () =>{
            let $fish = document.querySelector('#fish');
            let $btnMove = document.querySelector('#btnMove');
            let $btnStop = document.querySelector('#btnStop');
            const MOVE_VAL = 5;
            let step = MOVE_VAL;
            const MAX_X = 430;
            const MIN_X = 50;
            let intervalId;

            $btnMove.addEventListener('click', () => {
                intervalId = setInterval(() => {
                    let x = $fish.getBoundingClientRect().left + step;

                    if(x >= MAX_X){
                        x = MAX_X;
                        $fish.setAttribute('src', '../../../images_D/yoda.png');
                        step = -MOVE_VAL;
                    }else if(x < MIN_X){
                        x = MIN_X;
                        $fish.setAttribute('src', '../../../images_D/yoda.png');
                        step = MOVE_VAL;
                    }
                    $fish.style.left = x + 'px';
                }, 50); 
            });
                $btnStop.addEventListener('click', () => {
                    clearInterval(intervalId);
            });
        });
    </script>
</head>
<body>
    <div id="panel">
        <h3>포스를 깨우거라...</h3>
        <img src="../../../images_D/yoda.png" id="fish">
    <div id="bar"></div>
    <div id="bar2"></div>
    </div>
    <div id="nav">
        <button id="btnMove">fight</button>
        <button id="btnStop">stop</button>

    </div>
</body>
</html>
