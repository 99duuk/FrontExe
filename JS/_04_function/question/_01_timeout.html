<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #output {
            width: 600px;
            height: 200px;
            border: 4px solid black;
            margin: 50px;
            font-size: 100px;
            text-align: center;
            line-height: 200px;
            vertical-align: middle;
            transition: background-color 0.5s ease; /* 배경색 전환 효과 추가 */
        }
        /* 두 가지 배경색을 정의합니다. */
        .skyblue-bg { background-color: skyblue; }
        .pink-bg { background-color: pink; }
    </style>
    <script>
        // 상자를 600px로 넓힌 후에
        //  3초 후 안녕하세요 환영합니다 
        // 상자에 출력
        document.addEventListener('DOMContentLoaded', () => {
            let $output = document.querySelector('#output');
            let count = 0;

            setInterval(function () {
                $output.textContent = '하이루';
                setInterval(function () {
                    $output.textContent = '방가 방가';
                    $output.classList.remove('skyblue-bg'); // 기존 배경색 제거
                    $output.classList.add('pink-bg'); // 새로운 배경색 추가
                }, 2000)
            }, 2000);
        })

    </script>
</head>

<body>
    <div id="output"></div>
</body>

</html>
