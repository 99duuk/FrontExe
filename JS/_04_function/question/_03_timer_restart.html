<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #output{
            width: 200px;
            height: 200px;
            border: 4px solid black;
            background-color: skyblue;
            margin: 50px;
            font-size: 100px;
            text-align: center;
            line-height: 200px;
            vertical-align: middle;
            border-radius: 60px;
        }
        button{
            width: 200px;
            height: 100px;
            border-radius: 20px;
            border: 4px solid hotpink;
            background-color: pink;
            margin-left: 50px;
            font-size: 50px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
    <script>
        //  버튼 누르면 0.1초마다 1씩 숫자 증가하도록 상자에 표시
        //  다시 버튼 누르면 타이머 멈춤
        //  또 다시 누르면 타이머 동작
        //  처음에는 버튼에 'start' 이라고 표시
        //  타이머 동작하면 'stop'이라고 변경
        //  다시 중지되면 start라고 표시
        document.addEventListener('DOMContentLoaded', () =>{
            let $button = document.querySelector('#btnStart');
            let $output = document.querySelector('#output');
            let count = 0;              //  증가 숫자
            let timerID = null;         //  타이머 핸들
            let isStart = false;        //  시작/멈춤 여부
            const INTERVAL = 100;       // 타이머 주기

            $button.addEventListener('click', () => {
                if(isStart){
                    clearInterval(timerID);
                    timerID = null;
                    $button.textContent = 'start'
                }else{
                    startTimer();
                    $button.textContent = 'pause';
                }
                isStart = !isStart;
            });

            function startTimer(){
                if(timerID == null){
                    timerID = setInterval(() => {
                        count++;
                        $output.textContent = ++count;
                    }, INTERVAL);
                }
            }
            setInterval(function(){
                $output.textContent = ++count;
            }, 1000);
        })
    </script>
</head>

<body>
    <div id="output">0</div>
    <button id="btnStart">start</button>
    
</body>

</html>
