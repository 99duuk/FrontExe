<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const a = new Number(273);      // 객체 타입 Number
        a.sample = 10;
        console.log(a);                 // Number
        console.log(a.sample);         // 10
        console.log(typeof a);          // object
        console.log(a + 100);           //373
        console.log(a.valueOf());       //273
        console.log('');


        const b = Number(273);          // 자료형 변환, 기본 타입 number 
        console.log(b);
        console.log(typeof b);
        console.log('');

        const c = '하이루';             // 기본 타입 number
        c.sample= 10;                   // 일시적으로 객체 타입 number로 변환
        console.log(c);
        console.log(c.sample);          // undefined
        console.log(typeof c);
        console.log(c.answer = '방가방가'); //일시적으로 객체타입 number로 변환
        console.log(c.answer)               // 원래 number
        console.log('');

    </script>
</head>

<body>

</body>

</html>
