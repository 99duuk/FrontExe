<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        /*

        const pet = {
            name: '뽀삐',
            age: 6,
            color: '하얀색'
        };
        
        const star = {...pet};      // 객체 정보가 나열되고 새로운 객체 생성됨 

        star.name = '별';           //  // star 객체의 속성들을 수정합니다.
        star.age = 3;
        star.color = '얼룩이'

        console.log(pet);
        console.log(star);

    </script>
