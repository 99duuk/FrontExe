    <script>
        const circle = {
            radius : 5,

            //객체 내부의 필드를 객체명으로 접근할 수 있다. 
            getDiameter(){
                return 2 * this.radius;
            }
        }
// "this는 객체를 가리킨다. 그렇게 기억하시면 되겠구"
        console.log(circle.getDiameter());
    </script>
