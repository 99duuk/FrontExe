<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 객체 만드는 방법

        //        1) 리터럴 방식
        const car = {
            color: 'black',
            price: 34000000,
            info: function () {
                console.log('색상:' + this.color);
                console.log('가격:' + this.price);
            }
        }
        car.info();

        //        2) Object를 사용해서 객체 만들기
        //          위와 동일
        const tv = new Object();
        tv.color = 'white';
        tv.price = 100000;
        tv.info = function () {
            console.log('색상:' + this.color);
            console.log('가격:' + this.price);
        }
        tv.info();

        //          3) 객체 생성자 함수로 객체 만들기
        //          함수인데 여러 객체 만들고 싶을 때 사용하는 방법 
        //          대문자로 시작하는 것을 관습으로
        //          객체 만들 때 new CheckWeight('dd', 123, 45);
        //          클래스 문법 등장하기 전에 클래스 생성 역할 담당하는 함수
        //          다만 상속이나 오버라이딩 같은 객체지향 문법 지원되지 않아
        //          대규모 Framwork 설계에는 적합 X

        const CheckWeight = function (name, height, weight) {
            // field
            this.name = name;
            this.height = height;
            this.weight = weight;

            // method
            this.getInfo = function () {
                let output = '';
                output += '이름:' + this.name + '\n';
                output += '키:' + this.height + '\n';
                output += '몸무게:' + this.weight + '\n';
                return output;
            }
            this.getResult = function () {
                const minWeight = (this.height - 100) * 0.9 - 5;
                const maxWeight = (this.height - 100) * 0.9 + 5;
                if (this.weight >= minWeight && this.weight <= maxWeight)
                    return '정상 몸무게';
                else if (this.weight < minWeight)
                    return '저체중';
                else
                    return '과체중';
            }

             // 아래처럼 안하면 아무것도 리턴하지 않으므로 undefined가 된다.
            //return this.name + ':' + this.height + ':' + this.weight;
        };
        //console.log(CheckWeight('누구', 11, 2));
        const hong = new CheckWeight('홍길동', 174.5, 88.3);
        const iu = new CheckWeight('아이유', 161.5, 44);

        console.log(hong.getInfo());
        console.log(hong.getResult());
        console.log(iu.getInfo());
        console.log(iu.getResult());


        // 4) 클래스로 객체 생성하기
        //      다수의 객체 생성 가능
        //      상속, 다형성, private, getter/setter문법 구현
        //      대규모 설계 framwork 구현 가능
        //      design pattern 설계 기법
        class User {
            constructor(name) {
                this.name = name;
            }
            sayHi() {
                return this.name + '안녕하세요~';
            }
        }

        const cha = new User('차돌바위');
        console.log(cha.sayHi());
        const im = new User('임꺽정');
        console.log(im.sayHi());


    </script>
</head>

<body>

</body>

</html>
