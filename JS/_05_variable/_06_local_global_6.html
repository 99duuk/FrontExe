    <title>Document</title>
    <script>
        var i = 10;
        // 전역변수 덮여쓴겨;;;

        // for 문의 i 는 전역변수이므로 위의 10의 값을 덮어버린다.
        for(var i=0; i<5; i++) {
            console.log(i);
        }


        console.log('i=' + i);

    </script>

    </script>
