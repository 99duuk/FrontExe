<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        a = 1;

        var aaa;

        // 함수가 아닌 블록에 생긴 변수를 다른 언어 (C, Java, C++, C#) 에서는
        // 지역변수 사용해서 블록 벗어나면 소멸되는데 
        // js는 함수 경우만 '지역변수'로 동작하고, 
        // 함수가 아닌 블록에서는 '전역변수'로 잡히게 됨

        // 프로젝트 규모 커질 경우 의도치 않게 동일한 네이밍의 변수 종종 발생하게 됨 
        // 그리고 var 특성상 변수 타입 바꾸거나 값 바꿔 쓰는 일 종종 발생
        // So var 대신 let, const가 나오게 됨
        if (a === 1) {
            var n = '홍길동';
        }

        {
            var nnn = '임꺽정';
        }

        console.log('a=' + a);
        console.log('aaa=' + aaa);      // undefined, 변수는 존재하지만 타입이 
        console.log('n=' + n);          // 
        console.log('nnn=' + nnn);

    </script>

    </script>
</head>
