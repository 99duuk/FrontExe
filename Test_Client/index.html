<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>비이~트빡!스</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/socket-client.js"></script>
        <script src="js/chat.js"></script>
    </head>
    <body>
        <h1>okey lets go</h1>
        <label
            >아이디:
            <input
                type="text"
                id="idInput"
                placeholder="id를 입력하세요" /></label
        ><br />
        <label
            >패스워드:
            <input
                type="password"
                id="passInput"
                placeholder="pass를 입력하세요" /></label
        ><br />
        <button id="btnLogIn">로그인 전송</button>
        <hr />
        <input
            type="text"
            id="messageInput"
            placeholder="메시지를 입력하세요"
        />
        <button id="btnChatMsg">채팅 메시지 전송</button>
        <div id="messages">
            <!-- 메시지 출력 영역 -->
        </div>
    </body>
</html>
