<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 300px;
            margin: 50px auto;
            background-image: url("../images/정대만2.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            border: 1px solid black;
            transition: 1.5s ease-in;
        }
        .box:hover{
            width: 500px;
            height: 300px;
            background-image: url("../images/정대만5.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-color: aqua;
            transform: rotate(720deg);
        }
        .box1{
            width: 500px;
            height: 300px;
            margin: 50px auto;
            background-image: url("../images/정대만4.png");
            background-size: cover;
            background-repeat: no-repeat;
            border: 1px solid black;
            transition: 1s ease-in;
        }
        .box1:hover{
            width: 500px;
            height: 300px;
            background-image: url("../images/정대만6.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-color: aqua;
            transform: rotate(360deg);
        }
        .box2{
            width: 500px;
            height: 300px;
            margin: 50px auto;
            background-image: url("../images/정대만8.png");
            background-size: cover;
            background-repeat: no-repeat;
            border: 1px solid black;
            transition: 4s ease-in;
        }
        .box2:hover{
            width: 1000px;
            height: 1000px;
            background-image: url("../images/정대만14.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-color: aqua;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
