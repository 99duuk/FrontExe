<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        div {
            width: 200px;
            height: 100px;
            margin: 30px;
        }

        #box1 {
            background: rgb(94, 94, 255);
        }

        #box2 {
            background: rgb(255, 135, 135);
        }

        #box3 {
            background: rgb(47, 173, 47);
        }
        .inline-box{
            display: inline-block;
            background-color: rgb(230, 203, 50);
        }
    </style>
</head>

<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div class="inline-box"></div>
    <div class="inline-box"></div>
    <div class="inline-box"></div>


</body>

</html>
