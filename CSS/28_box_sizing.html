<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid black;
            margin-bottom: 20px;
        }
    .box1{
        /* 기본은 Contents 영역의 크기로 지정된다*/
        width: 400px;
        height: 100px;
        padding: 20px;
        border: 10px solid black;
    }
    .box2{
        box-sizing: border-box;
        width: 400px;
        height: 100px;
        padding: 20px;
        border: 10px solid rgb(255, 0, 0);
    }

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
