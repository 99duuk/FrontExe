<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-align</title>
    <style>
        p{
            width: 600px;
            border: 1px solid #09c;
            padding: 10px;
            margin:  10px;
        }
        .small-line{
            line-height: 0.7;
        }
        .big-line{
            line-height: 2.5;
        }
    </style>

</head>

<body>
    <p>You have hate,you have anger,but you don't use them.
        <br> 증오와 분노를 가지고 있지만,사용하지는 않는군.
    </p>
    <p class="small-line">You have hate,you have anger,but you don't use them.
        <br> 증오와 분노를 가지고 있지만,사용하지는 않는군.
    </p>
    <p class="big-line">You have hate,you have anger,but you don't use them.
        <br> 증오와 분노를 가지고 있지만,사용하지는 않는군.
    </p>
</body>

</html>
