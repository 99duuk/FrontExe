<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            margin: 60px;
            background-color: black;
            animation: rotate 1.5s infinite, background 1.5s infinite;
            /*background: url("../images/루크.jpg") no-repeat;
            background-size: cover;*/
        }
        .box1{
            width: 500px;
            height: 500px;
            margin: 60px;
    
            animation: rotate 1.5s infinite;
            background: url("../images/루크.jpg") no-repeat;
            background-size: cover;
        }

        @keyframes rotate{
            from{ transform: perspective(120px) rotateX(0deg) rotateY(0deg);}
            50%{transform: perspective(120px) rotateX(360deg) rotateY(-360deg);}
            to{transform: perspective(120px) rotateX(0deg) rotateY(360deg);}
        }
        @keyframes background{
            from{background-color: red;}
            50%{background-color: yellow;}
            to{background-color: blue;}
        }

    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
</body>
</html>
