    <!-- 비지엠 재생토글 -->   
    <script>
$(function() {
        var audio_source = new Audio('240214.mp3');
        var audio_state = 0;

        $('#aside .play').click(function(e) {
            e.preventDefault();

            // play
            if (audio_state == 0) {
                audio_source.loop = true; // 반복재생
                audio_source.volume = 0.7; // 볼륨
                audio_source.play();
                audio_state = 1;

            } else if (audio_state == 1) {
                audio_source.pause();
                audio_state = 0;
            }
        })
    })
    </script>
