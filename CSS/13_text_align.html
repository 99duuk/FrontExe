<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-align</title>
    <style>
        p{
            width: 600px;
            border: 1px solid #09c;
            padding: 10px;
            margin:  10px;
        }
        .center{
            text-align: center;
        }
        .justify{
            text-align: justify;
        }
    </style>

</head>

<body>
    <p>You have hate,you have anger,but you don't use them.
        <br> 증오와 분노를 가지고 있지만,사용하지는 않는군.
    </p>
    <p class="center">You have hate,you have anger,but you don't use them.
        <br> 증오와 분노를 가지고 있지만,사용하지는 않는군.
    </p>
    <p class="justify">You have hate,you have anger,but you don't use them.
        <br> 증오와 분노를 가지고 있지만,사용하지는 않는군.
    </p>
</body>

</html>
