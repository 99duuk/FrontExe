    <h1>농구 부원 모집</h1>
    
    <h2>농구부 부원 구한다. </h2>
    <h4>교내 농구부에서 신입생을 대상으로 수습 부원을 모집합니다. 
        평소 방송에 관심 있었던 여러 학우들의 지원 바랍니다. </h4>
        <br>
        <ul>
            <li><b>모집 기간 </b> : 3월 2일 ~ 3월 11일</li>
            <li><b>모집 분야 </b> : 아무나</li>
            <li><b>지원 방법 </b> : 양식 작성 후 옥상 보고
            <br><i>지원서 양식은 채치수에게 있습니다. </i></li>
        </ul>
    <h2>혜택</h2>
    <ol type = "a">
        <li>수습 부원 활동 중 강백호 양말 증정</li>
        <li>정식 부원 진급해도 아무것도 없음 </li>
    </ul>
